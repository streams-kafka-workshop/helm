{{- if .Values.app.route.enabled -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "service-registry.name" . }}-app
  namespace: {{ include "service-registry.namespace" . }}
  labels:
    {{- include "service-registry.labels" . | nindent 4 }}
  annotations:
    {{- include "service-registry.argocd-syncwave" . | nindent 4 }}
spec:
  {{ if .Values.app.route.host }}
  host: {{ .Values.app.route.host }}
  {{ end }}
  to:
    kind: Service
    name: {{ include "service-registry.name" . }}-app-service
    weight: 100
  wildcardPolicy: None
  {{- if .Values.app.route.tlsEnabled }}
  tls:
    {{- toYaml .Values.app.route.tls | nindent 4 }}
  {{ end }}
{{ end }}
